<h2 class="section-title pl-2">Contact me</h2>

<div class="section-container flex-center">
  <form
    [formGroup]="contactForm"
    class="row max-width-768 flex-1-1-100"
    (ngSubmit)="sendForm()"
    autocomplete="false"
  >

    <div class="xs sm md-6 lg-6">
      <input
        type="text"
        [class.is-invalid]="contactForm.get('name')?.invalid &&
          contactForm.get('name')?.touched"
        [class.is-valid]="contactForm.get('name')?.valid &&
          contactForm.get('name')?.touched"
        formControlName="name"
        placeholder="Your Name*"
        required
        />
    </div>

    <div class="xs sm md-6 lg-6 pl-1">
      <input
        type="email"
        [class.is-invalid]="contactForm.get('email')?.invalid && contactForm.get('email')?.touched"
        [class.is-valid]="contactForm.get('email')?.valid && contactForm.get('email')?.touched"
        formControlName="email"
        placeholder="Your Email*"
        required
        />
    </div>

    <div class="xs sm md lg">
      <input
        type="text"
        [class.is-invalid]="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched"
        [class.is-valid]="contactForm.get('subject')?.valid && contactForm.get('subject')?.touched"
        formControlName="subject"
        placeholder="Subject*"
        required
        />
    </div>

    <div class="xs sm md lg">
      <textarea
        type="text"
        [class.is-invalid]="contactForm.get('message')?.invalid && contactForm.get('message')?.touched"
        [class.is-valid]="contactForm.get('message')?.valid && contactForm.get('message')?.touched"
        formControlName="message"
        placeholder="Your Message*"
        required
      ></textarea>
    </div>

      <div class="xs sm md lg text-center">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="contactForm.invalid"
        >
          Send
        </button>
      </div>

  </form>
</div>
