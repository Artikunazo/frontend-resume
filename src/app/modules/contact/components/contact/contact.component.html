<h2 class="section-title pl-2">Contact me</h2>

<div class="section-container flex-center">
  <form
    [formGroup]="contactForm"
    class="row max-width-768 flex-1-1-100"
    (ngSubmit)="sendForm()"
    autocomplete="false"
  >

    <div class="xs sm md-6 lg-6">
      <input
        type="text"
        [class.is-invalid]="nameControl?.invalid &&
          nameControl?.touched"
        [class.is-valid]="nameControl?.valid &&
          nameControl?.touched"
        formControlName="name"
        placeholder="Your Name*"
        required
        />
    </div>

    <div class="xs sm md-6 lg-6 pl-1">
      <input
        type="email"
        [class.is-invalid]="emailControl?.invalid && emailControl?.touched"
        [class.is-valid]="emailControl?.valid && emailControl?.touched"
        formControlName="email"
        placeholder="Your Email*"
        required
        />
    </div>

    <div class="xs sm md lg">
      <input
        type="text"
        [class.is-invalid]="subjectControl?.invalid && subjectControl?.touched"
        [class.is-valid]="subjectControl?.valid && subjectControl?.touched"
        formControlName="subject"
        placeholder="Subject*"
        required
        />
    </div>

    <div class="xs sm md lg">
      <textarea
        type="text"
        [class.is-invalid]="messageControl?.invalid && messageControl?.touched"
        [class.is-valid]="messageControl?.valid && messageControl?.touched"
        formControlName="message"
        placeholder="Your Message*"
        required
      ></textarea>
    </div>

      <div class="xs sm md lg text-center">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="contactForm.invalid || loading"
        >
          Send
        </button>
      </div>

  </form>
</div>
