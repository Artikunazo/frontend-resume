<ul
  *ngIf="socialNetworks"
  class="row no-padding no-margin width-100"
>
  <li
    *ngFor="let item of socialNetworks"
    class="
      col-6
      text-center-xs
      social__container
    "
  >
    <a [href]="item.url" class="social__link" target="_blank">
      <fa-icon
        *ngIf="item.name"
        [icon]="getIcon(item?.name)"
        [styles]="iconStyles"
        size="lg"
      ></fa-icon>
    </a>
  </li>
</ul>
