<ul 
  *ngIf="socialNetworks" 
  class="row no-padding width-100"
>
  <li 
    *ngFor="let item of socialNetworks" 
    class="
      col-6 
      text-center-xs
      social__container 
    "
  >
    <a href="#" class="social__link">
      <fa-icon 
        *ngIf="item.name"
        [icon]="getIcon(item?.name)"
        [styles]="iconStyles"
        size="lg"
      ></fa-icon>
    </a>
  </li>
</ul>
